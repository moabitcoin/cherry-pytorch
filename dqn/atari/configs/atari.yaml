# Environment config
env:
  env_name : 'Breakout-v0'

# Agent config
agent:
  # Learning rate for the agent
  lr : 0.002
  # Bellman equation reward discount
  gamma : 0.999
  # maximum exploration likelihood
  max_eps : 0.9
  # minimum exploration likelihood
  min_eps : 0.1
  # exploration likelihood decay
  eps_decay: 850000
  # crop shape leave empty for no center cropping
  crop_shape:
  # frame shape full resolution frame would be resized to this size
  input_shape : [84, 84]
  # state size input_shape + [state_size] tensor as enviroment representation
  state_size : 4
  # memory replay size
  replay_size : 10000

train:
  # Number of training episodes
  n_train_episodes : 500
  # Max steps in each episode
  max_steps : 10000
  # batch size
  batch_size: 128
  # model location
  model_dest: /data/experiments/agent-of-atari/13-12-2019-Breakout-v0
  # update_target
  update_target: 5000
  # save model
  save_model: 10000


test:
  # Number of testing episodes
  n_test_episodes : 10
  # Max steps in each episode
  max_steps : 1000
  # path where to save played video
  state_dest: /data/experiments/agent-of-atari/13-12-2019-Breakout-v0/states
