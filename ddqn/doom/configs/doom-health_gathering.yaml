# Environment config
env:
  game_config : 'ddqn/doom/assets/health_gathering.cfg'
  scenario_config : 'ddqn/doom/assets/health_gathering.wad'
  rewarded_game_vars : ['health']
  reward_override :
    BASE_REWARD: 1.0
    INJURED: -1.0
    MEDIKIT: 1.0
    DEATH: -100.0

# Agent config
agent:
  # Learning rate for the agent
  lr : 0.00025
  # Bellman equation reward discount
  gamma : 0.99
  # maximum exploration likelihood
  max_eps : 0.5
  # minimum exploration likelihood
  min_eps : 0.01
  # exploration likelihood decay
  eps_decay: 30000
  # crop shape leave empty for no center cropping
  crop_shape:
  # frame shape full resolution frame would be resized to this size
  input_shape : [84, 84]
  # state size input_shape + [state_size] tensor as enviroment representation
  state_size : 4
  # memory replay size
  replay_size : 1000

train:
  # Number of training episodes
  n_train_episodes : 700
  # Max steps in each episode
  max_steps : 1200
  # batch size
  batch_size: 8
  # model location
  model_dest: /data/experiments/agent-of-doom/19-12-2019-320x240-health_gathering-ddqn
  # update target every update_target episodes
  update_target: 1000
  # save model every save_model episodes
  save_model: 1000
  # policy update
  policy_update: 1


test:
  # Number of testing episodes
  n_test_episodes : 1
  # Max steps in each episode
  max_steps : 1000
  # path where to save played video
  state_dest: /data/experiments/agent-of-doom/19-12-2019-320x240-health_gathering-ddqn/states
